<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>미래 서재</title>

        <!-- Bootstrap CSS -->
        <link 
            rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
            crossorigin="anonymous" 
        />

        <link rel="stylesheet" type="text/css" href="css/add.css" />
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="py-5 text-center">
                <h2>Book Save Form</h2>
                <p class="lead">
                새로 추가하고자 하는 책의 정보를 아래 형식에 맞추어서 입력하여 주세요.
                </p>
            </div>
        
            <div class="row">
                <div class="col-md-12 order-md-1">
                    <h4 class="mb-3">Book Info</h4>
                    <form id="form-add-book" class="needs-validation" novalidate>
                        <div class="mb-3">
                        <label for="title">Title <span class="text-muted">책 제목</span></label>
                        <input
                            type="text"
                            class="form-control"
                            id="title"
                            placeholder="책 제목을 입력하세요"
                            required
                        />
                        </div>
            
                        <div class="mb-3">
                        <label for="comment">Comment <span class="text-muted">한 줄 코멘트</span></label>
                        <input
                            type="text"
                            class="form-control"
                            id="message"
                            placeholder="한 줄 감상평을 입력하세요"
                            required
                        />
                        </div>
            
                        <div class="mb-3">
                        <label for="author">Author <span class="text-muted">글쓴이</span></label>
                        <input
                            type="text"
                            class="form-control"
                            id="author"
                            placeholder="글쓴이를 입력하세요"
                            required
                        />
                        </div>
            
                        <div class="mb-3">
                        <label for="link">Link <span class="text-muted">링크</span></label>
                        <input
                            type="text"
                            class="form-control"
                            id="url"
                            placeholder="URL 을 입력하세요"
                            required
                        />
                        </div>
                        <hr class="mb-4" />
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Save</button>
                    </form>
                </div>
            </div>
        
            <footer class="my-5 pt-5 text-muted text-center text-small">
                <p class="mb-1">&copy; 2019 Marktube</p>
            </footer>
        </div>      

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/add.js"></script>
    </body>
</html>
